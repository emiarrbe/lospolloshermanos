<!DOCTYPE html>
<html style="height: 100%; width: 100%; padding:0px;">
    <head>
        <link rel="icon" type="image/png" href="images/ico.ico">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link href="css/estilos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/registro.js" ></script>
    </head>
    <body onload="inicio()" style="height: 100%; width: 100%; padding:0px; margin:0px !important;">
        <div class="container-fluid" style="height:100%!important; widows: 100% !important; padding:0px !important; margin:0px !important;">
            <div class="row" style="height: 100%; width: 100%; padding:0px; margin:0px !important;">
                <div class="col-xs-12 col-md-7" style="height: 100%; width: 100%;">
                    <div class="row" style="padding-bottom:20px;padding-top:20px;">
                        <div class="col-xs-12 col-md-12">
                            <img src="images/logo.png" height="100px">
                        </div>
                    </div>
                    <div class="row" style="padding-right:10px; padding-top:10px;padding-bottom:10px;padding-left:60px;">
                        <div class="col-xs-12 col-md-8 text-center">
                            <h2>Registrarse</h2>
                        </div>
                     </div>
                    <div class="row" style="padding-right:10px; padding-top:10px;padding-bottom:10px;padding-left:60px;">
                        <div class="col-xs-12 col-md-8">
                            <div class="input-group mb-">
                                <div class="input-group-prepend">
                                    <span class="input-group-text-m"><i class="fas fa-user"></i></span>
                                </div>
                                <input id="nombre" type="text" class="form-control" style="height: 40px;" placeholder="Ingresa tu Nombre Completo">
                                <span id="rest-nombre" style="color: red; font-size: 15px;">Debes de llenar el campo Nombre</span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-right:10px; padding-top:10px;padding-bottom:10px;padding-left:60px;">
                        <div class="col-xs-12 col-md-8">
                            <div class="input-group mb-">
                                <div class="input-group-prepend">
                                    <span class="input-group-text-m"><i class="far fa-envelope"></i></span>
                                </div>
                                <input type="email" id="correo" class="form-control" style="height: 40px;" placeholder="Ingresa tu Correo">
                                <span id="rest-correo" style="color: red; font-size: 15px;">Debes de llenar el campo Correo</span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-right:10px; padding-top:10px;padding-bottom:10px;padding-left:60px;">
                        <div class="col-xs-12 col-md-8">
                            <div class="input-group mb-">
                                <div class="input-group-prepend">
                                    <span class="input-group-text-m"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" id="username" class="form-control" style="height: 40px;" placeholder="Ingresa tu Username">
                                <span id="rest-username" style="color: red; font-size: 15px;">Debes de llenar el campo Username</span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-right:10px; padding-top:10px;padding-bottom:10px;padding-left:60px;">
                        <div class="col-xs-12 col-md-8">
                            <div class="input-group mb-">
                                <div class="input-group-prepend">
                                    <span class="input-group-text-m"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" id="password" class="form-control" style="height: 40px;" placeholder="Ingresa Password">
                                <span id="rest-password" style="color: red; font-size: 15px;">Debes de llenar el campo Password</span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-right:10px; padding-top:10px;padding-bottom:10px;padding-left:60px;">
                        <div class="col-xs-12 col-md-8">
                            <div class="input-group mb-">
                                <div class="input-group-prepend">
                                    <span class="input-group-text-m"><i class="fas fa-phone"></i></span>
                                </div>
                                <input type="number" id="telefono" class="form-control" style="height: 40px;" placeholder="Ingresa tu Telefono">
                                <span id="rest-telefono" style="color: red; font-size: 15px;">Debes de llenar el campo Telefono</span>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-right:10px; padding-top:10px;padding-bottom:10px;padding-left:60px;">
                        <div class="col-xs-12 col-md-12">
                            <select class="form-control" id="selectTipo" onchange="selectTipo();">
                                <option value="null" selected>Selecciona Tipo de Usuario</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                            <span id="rest-tipoUsuario" style="color: red; font-size: 15px;">Debes de llenar seleccionar un tipo de Usuario</span>
                        </div>
                        <div class="col-xs-12 col-md-12">
                            <br>
                            <label>Foto del Usuario</label>
                            <br>
                            <input type="file" id="file" accept="image/*" onchange="mostrar()"/>
                            <br>
                            <img id="img-subir" height="120px" width="120">
                        </div>
                    </div>
                    
                    <div class="row" style="padding-right:10px; padding-top:30px;padding-bottom:10px;padding-left:60px;">
                        <div class="col-xs-12 col-md-8 text-center">
                            <button type="button" class="btn boton-verde btn-lg" onclick="enviarDatos()">Registrarse</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 col-md-5" style="height: 100%; width: 100%;padding-right:3px; ">
                    <div class="div-img-reg">
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
